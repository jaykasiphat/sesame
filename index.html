<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla:wght@800&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <section id="hero">
      <h1>Generate a <span>random password</span></h1>
      <p>Never use an insecure password again.</p>

      <form>
        <div>
          <label for="password-length">Password length:</label>
          <input type="number" name="password-length" id="password-length" placeholder="15">
        </div>

        <div class="password-options">
          <input type="checkbox" name="numbers" id="numbers" checked>
          <label for="numbers">Include numbers</label>
        </div>

        <div class="password-options">
          <input type="checkbox" name="symbols" id="symbols" checked>
          <label for="symbols">Include symbols</label>
        </div>
      </form>

      <button>Generate passwords</button>
    </section>
    <section id="passwords">
      <p>
        <span></span>
        <span></span>
      </p>
    </section>
  </main>
  <script src="main.js"></script>
</body>

</html>
